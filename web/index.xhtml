<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />  
    <h:head>
        <title>Easy Help</title>
    </h:head>
    <h:body>    
        <ui:composition template="/template/templateInicial.html">
            <ui:define name="conteudo">
                <div class="container well"> 
                    <div class="h4left">
                        <h4>Login do Sistema Easy-Help</h4>
                        <h4>Games JPF</h4>
                    </div>                    
                    <h:form id="form_login" styleClass="form-horizontal">
                        <fieldset>   
                            <div class="control-group">  
                                <label class="control-label required" for="form_login:login">E-mail: </label>
                                <div class="controls">
                                    <h:inputText id="login" required="true" value="" requiredMessage="Digite seu email" maxlength="40" />
                                    <h:message for="login" styleClass="alert alert-error" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label required" for="form_login:senha">Senha: </label>
                                <div class="controls">
                                    <h:inputSecret id="senha" value="" required="true"  requiredMessage="Digite sua senha" maxlength="40" />
                                    <h:message for="senha" styleClass="alert alert-error" />
                                    <span></span>
                                </div>
                            </div>
                        </fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton id="botaoLogin" value="Entrar" styleClass="btn" />
                            </div>
                        </div>
                        <br />
                    </h:form>               
                </div>
            </ui:define>
            <ui:define name="js_adicional">
                <script>
                    add_atributo_form("form_login", "login", "placeholder", "Digite o seu email de Login");
                    add_atributo_form("form_login", "senha", "placeholder", "Digite a sua senha");
                </script>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
